<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    {% capture site_title %}
        {{ site.name | escape }} | {% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}
    {% endcapture %}

    <title>{{ site_title | strip_newlines | strip }}</title>

    <!-- !START meta -->
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_newlines }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    <!-- !END meta -->

    <!-- !START favicons -->
    {% include components/favicons.html %}
    <!-- !END favicons -->

    <!-- !START styles -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic|Lora:400,400italic,700,700italic|Source+Code+Pro:400,500,600' rel='stylesheet' type='text/css'>
    {% stylesheet app %}
    <!-- !END styles -->
</head>
