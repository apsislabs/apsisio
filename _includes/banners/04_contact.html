{% assign banner = site.data.banners.contact %}
<section id="contact" class="banner">
    <div class="container">
        <header class="banner__header">
            <h2>{{ banner.headline }}</h2>
        </header>

        <div class="banner__copy">
            <a href="mailto:contact@apsis.io" class="btn btn--primary">
                Contact Us
            </a>
            <small>{{ banner.copy | markdownify }}</small>
        </div>
    </div>
</section>
