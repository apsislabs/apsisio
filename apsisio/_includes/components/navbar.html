<header id="navbar" class="navbar {{ page.navbar_class }}">
    <div class="navbar__header">
        {% include components/logo.html variant=page.logo_variant %}

        <button id="nav-toggle" class="navbar__nav-toggle">
            <span class="navicon {{ page.navicon_class }}">
                <span class="navicon__bar"></span>
            </span>
            <span class="sr">Toggle Menu</span>
        </button>
    </div>

    <nav class="navbar__nav">
        {% for link in site.data.nav %}
            <a class="navbar__nav-link" href="{{ site.baseurl }}/{{ link.url }}">{{ link.label }}</a>
        {% endfor %}
    </nav>
</header>
